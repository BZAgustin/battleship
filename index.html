<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="board-container">

        <div class="left-board-container">
          <h1>Player</h1>
          <div class="board" id="left-board"></div>
          <h2 id="left-stats"> </h2>
        </div>

        <div class="right-board-container">
          <h1>Opponent</h1>
          <div class="board" id="right-board"></div>
          <h2 id="right-stats"> </h2>
        </div>

      </div>
    </main>
    <footer>
      <h2>By BZAgustin @ GitHub</h2>
    </footer>

    <div class="overlay-container">
      <div class="overlay">
        <h1 id="winner"></h1>
        <span id="play-again">Go for another round?</span>
        <button id="btn-play-again">Play Again</button>
      </div>
    </div>
  </div>
</body>
</html>
